<!DOCTYPE html>
<html lang="en" data-theme="nord">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <script src="basic-types.ts" defer type="module"></script>
    <title>Basic TypeScript Types</title>
  </head>
  <body class="h-screen">
    <header class="bg-blue-200">
      <h1 class="text-4xl">Basic TypeScript Types</h1>
    </header>

    <main class="flex bg-blue-100 h-full">
      <nav class="bg-green-300 w-48 text-center h-full">
        <ul class="m-2 space-y-2">
          <li>
            <button class="btn btn-primary">Basic Types</button>
          </li>
          <li>
            <button class="btn btn-primary">Array Types</button>
          </li>
          <li>
            <button class="btn btn-primary">Special Types</button>
          </li>
        </ul>
      </nav>
      <div class="card bg-base-100 w-96 shadow-xl h-96">
        <div class="card-body">
          <h2 class="card-title">Code Example</h2>
          <div class="mockup-code">
            <pre>
                    <code>
const myName: string = 'John Doe'
const myAge: number = 25;
const hasHobbies: boolean = true;
                    </code>
                </pre>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto">
      <p>&copy; 2025</p>
    </footer>
  </body>
</html>
